<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waste Classification</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f6f6;
    }

    .navbar {
      background-color: #111;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .main-content {
      text-align: center;
      margin-top: 60px;
    }

    .main-content h2 {
      font-weight: 400;
      color: #444;
      font-size: 28px;
    }

    .result-box {
      background-color: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      display: inline-block;
      padding: 40px 60px;
      margin-top: 30px;
      border-radius: 10px;
    }

    .result-box h3 {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .result-box hr {
      margin: 15px 0;
      border: 0.5px solid #eee;
    }

    .result-label {
      margin-top: 20px;
      color: #555;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>WASTE CLASSIFICATION</h1>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="main-content">
    <h2>Cleanliness Detection</h2>

    <div class="result-box">
      <h3>Result of<br>municipal waste<br>classification</h3>
      <hr>
      <div class="result-label">Recyclable Images (1)</div>
    </div>
  </div>

</body>
</html>
